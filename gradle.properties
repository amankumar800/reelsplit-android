# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# Gradle Daemon - improves build performance
org.gradle.daemon=true

# Parallel execution for faster builds
org.gradle.parallel=true

# Configure on-demand
org.gradle.configureondemand=true

# JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Caching
org.gradle.caching=true

# AndroidX
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Non-transitive R classes
android.nonTransitiveRClass=true

# Disable Jetifier (not needed for new projects)
android.enableJetifier=false

# Enable BuildConfig generation
android.defaults.buildfeatures.buildconfig=true

# Compose
android.defaults.buildfeatures.compose=true
